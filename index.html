<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Movement Tracker (Google Maps JS API)</title>

    <link rel="stylesheet" href="./vehicle-tracker.css">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            /* The background-image and other body styles are in vehicle-tracker.css */
        }
        #map {
            height: 100%; /* Map will fill the height of its parent (body) */
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0; /* Behind controls */
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <div class="loading-overlay" id="loadingOverlay">
        Calculating route...
    </div>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByhf0d6z-68DzR2c1q97hQ4kfgT8qMywA&libraries=geometry&callback=initMap"></script>
    <div class="controls-panel">
        <div class="control-group">
            <button id="playPauseBtn">Play</button>
            <button id="resetBtn">Reset</button>
        </div>
        <div class="control-group">
            <label for="speedSlider">Speed:</label>
            <input type="range" id="speedSlider" min="0.5" max="5" step="0.5" value="1">
            <span id="speedValue">1x</span>
        </div>
        <div class="metadata">
            <p>Current Coords: <span id="currentCoords">N/A</span></p>
            <p>Elapsed Time: <span id="elapsedTime">00:00:00</span></p>
            <p>Speed: <span id="currentSpeed">N/A</span> km/h</p>
        </div>
    </div>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_Maps_API_KEY&libraries=geometry&callback=initMap"></script>
    
    <script src="./vehicle-tracker.js"></script>
</body>
</html>
