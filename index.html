<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Movement Tracker (Leaflet & OSM)</title>

    <link rel="stylesheet" href="./vehicle-tracker.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIINf9fNwpK80Y7lJbJd5K7C2kLq8yD8+C4="
        crossorigin="">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%; /* Map will fill the height of its parent (body) */
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0; /* Behind controls */
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <div class="loading-overlay" id="loadingOverlay">
        Loading dummy route data...
    </div>

    <div class="controls-panel">
        <div class="control-group">
            <button id="playPauseBtn">Play</button>
            <button id="resetBtn">Reset</button>
        </div>
        <div class="control-group">
            <label for="speedSlider">Speed:</label>
            <input type="range" id="speedSlider" min="0.5" max="5" step="0.5" value="1">
            <span id="speedValue">1x</span>
        </div>
        <div class="metadata">
            <p>Current Coords: <span id="currentCoords">N/A</span></p>
            <p>Elapsed Time: <span id="elapsedTime">00:00:00</span></p>
            <p>Speed: <span id="currentSpeed">N/A</span> km/h</p>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20098f987f212344445211244442121344452132144444222132134444521444"
        crossorigin=""></script>
    
    <script src="./vehicle-tracker.js"></script>
</body>
</html>
