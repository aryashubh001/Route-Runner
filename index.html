<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Movement Tracker</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="map"></div>

    <div class="loading-overlay" id="loadingOverlay">
        Loading route data...
    </div>

    <div class="controls-panel">
        <div class="control-group">
            <button id="playPauseBtn">Play</button>
            <button id="resetBtn">Reset</button>
        </div>
        <div class="control-group">
            <label for="speedSlider">Speed:</label>
            <input type="range" id="speedSlider" min="0.5" max="5" step="0.5" value="1">
            <span id="speedValue">1x</span>
        </div>
        <div class="metadata">
            <p>Current Coords: <span id="currentCoords">N/A</span></p>
            <p>Elapsed Time: <span id="elapsedTime">00:00:00</span></p>
            <p>Speed: <span id="currentSpeed">N/A</span> km/h</p>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nEFh3L7vL91w5kF5O96sB1k6Z9jE85B4E7k6F3C7G="
     crossorigin=""></script>

    <script src="./script.js"></script>
</body>
</html>
